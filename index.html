<body>
  <script>
    // Array of animations
    const animations = [
      'linearGradient',
      'radialGradient',
      'conicGradient',
      'randomGradient'
    ];

    let currentIndex = 0;

    function applyNextAnimation() {
      document.body.style.animation = `${animations[currentIndex]} 0.5s ease infinite`;
      currentIndex = (currentIndex + 1) % animations.length;
      setTimeout(applyNextAnimation, 1500); // Change animation every 1.5 seconds
    }

    // Start the animation cycle
    applyNextAnimation();
  </script>
